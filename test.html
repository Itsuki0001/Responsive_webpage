<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .grid-item {
            background-color: #f5f5f5;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .grid-item:hover {
            transform: scale(1.05);
        }

        .grid-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .content {
            padding: 20px;
        }

        .content h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 1em;
            color: #777;
            margin-bottom: 20px;
        }

        .view-details {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .view-details:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="grid-container">
    <!-- Grid Item 1 -->
    <div class="grid-item">
        <img src="house1.jpg" alt="House 1">
        <div class="content">
            <h3>Commercial</h3>
            <p>The barn house captivates with its blend of rustic charm and modern.</p>
            <a href="#" class="view-details">View Details</a>
        </div>
    </div>

    <!-- Grid Item 2 -->
    <div class="grid-item">
        <img src="house2.jpg" alt="House 2">
        <div class="content">
            <h3>Commercial</h3>
            <p>The barn house captivates with its blend of rustic charm and modern.</p>
            <a href="#" class="view-details">View Details</a>
        </div>
    </div>

    <!-- Grid Item 3 -->
    <div class="grid-item">
        <img src="house3.jpg" alt="House 3">
        <div class="content">
            <h3>Commercial</h3>
            <p>The barn house captivates with its blend of rustic charm and modern.</p>
            <a href="#" class="view-details">View Details</a>
        </div>
    </div>

    <!-- Add more grid items here as needed -->
</div>

</body>
</html>
